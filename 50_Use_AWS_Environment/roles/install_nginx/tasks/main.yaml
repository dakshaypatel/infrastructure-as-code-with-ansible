---
- name: install nginx
  apt:
    name: nginx
    update_cache: yes
  become: true

- debug:
    msg: Yo I am installing Nginx!

- name: change the default port config
  replace:
    path: /etc/nginx/sites-available/default
    regexp: 'try_files \$uri \$uri\/ =404;'
    replace: 'proxy_pass http://127.0.0.1:8080;'
  become: true
  notify:
    - restart nginx

- name: service nginx start
  service:
    name: nginx
    state: started
